<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lik's</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-container">
      <img src="/images/Guy kneeding dough.jpg" alt="Guy Kneading Dough" />
      <div class = 'header'>
        <img src="/images/smalllogo.png" alt="small logo">
      </div>
      <div class="mainlogo">
        <img src="/images/mainlogo2.png" alt="Main Logo" />
      </div>
        <a href="#contact_us" class="text-link" style="left: 70%;">Contact</a>
    </div>
    <div class="contact-section">
      <h2 id="contact_us">Contact Us</h2>
      <p>For inquiries, please use the form below:</p>
      <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
  </body>
</html>
